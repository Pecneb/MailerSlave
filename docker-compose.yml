version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mailerslave-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mailerslave
    networks:
      - mailerslave-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mailerslave-backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DATABASE=mailerslave
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - OLLAMA_HOST=${OLLAMA_HOST}
      - OLLAMA_TEMPERATURE=${OLLAMA_TEMPERATURE:-0.7}
    depends_on:
      - mongodb
    networks:
      - mailerslave-network
    volumes:
      - ./backend:/app/backend

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mailerslave-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - mailerslave-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  mailerslave-network:
    driver: bridge

volumes:
  mongodb_data:
